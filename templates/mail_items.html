{% extends 'base.html' %}

{% block data %}
  {% for item in items %}
  <a href={{item["link"]}}><h1>{{item["title"]}}</h1></a>
  <p>{{item["text"]}}</p>
  <p>Date: {{item["date"]}}</p>
  <p>Source: {{item["source"]}}</p>
  <p>Author: <a href='{{item["author"]}}'>{{item["author"]}}</a></p>
  {% endfor %}
{% endblock %}

{% block title %}
Show results for {{query}}
{% endblock %}
